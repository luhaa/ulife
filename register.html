<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
<header>

</header>

<!--中间注册部分-->
<div class="register">
    <h2>新用户注册 <a href="">已有账号,去登录</a></h2>
    <ul>
        <li>
            <input type="tel" id="uphone" placeholder="请输入手机号">
            <u></u>
            <span></span>
        </li>
        <li>
            <input type="text" id="nickName" placeholder="昵称">
        </li>
        <li>
            <input type="password" id="upwd1" placeholder="请输入密码">
            <u></u>
            <span></span>
        </li>
        <li>
            <input type="password" id="upwd2" placeholder="请再次输入密码">
            <u></u>
            <span></span>
        </li>
    </ul>
    <p>
        <input type="checkbox" id="ucheckbox" checked> 我已阅读并同意 <a href="">《用户注册协议》</a>
    </p>
    <button type="button" id='tijiao'>提交注册</button>
</div>

<!--footer-->
<footer class="footer">

</footer>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/main.js"></script>

</body>
</html>
