<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_personal</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
<header>

</header>

<section class="container user_personal">
    <div class="breadcrumb">
        <a href="#">优生活首页</a> &gt;
        <a href="#">个人中心</a>
    </div>

    <div class="user_box clearfloat">
        <ul class="user_left">
            <li>个人中心首页</li>
            <li>我的关注</li>
            <li class="cur">个人资料修改</li>
            <li>修改密码</li>
        </ul>

        <div class="user_right">
            <ul class="user_tab clearfloat">
                <li class="cur">个人资料修改</li>
            </ul>

            <div class="change">
                <dl class="clearfloat">
                    <dt>昵称 :</dt>
                    <dd>
                        <input type="text">
                    </dd>
                </dl>

                <dl class="clearfloat">
                    <dt>手机号 :</dt>
                    <dd>
                        <input type="text">
                    </dd>
                </dl>

                <dl class="clearfloat">
                    <dt>性别 :</dt>
                    <dd class="check">
                        <label for="nan">
                            <input type="checkbox" id="nan"> 男
                        </label>

                        <label for="nv">
                            <input type="checkbox" id="nv"> 女
                        </label>

                    </dd>
                </dl>

                <dl class="clearfloat">
                    <dt>年龄 :</dt>
                    <dd>
                        <input type="text">
                    </dd>
                </dl>

                <dl class="clearfloat">
                    <dt>学历 :</dt>
                    <dd>
                        <input type="text">
                    </dd>
                </dl>

                <dl class="clearfloat">
                    <dt>职业 :</dt>
                    <dd>
                        <input type="text">
                    </dd>
                </dl>

                <button type="button">提交修改</button>
            </div>


        </div>

    </div>


</section>


<footer class="footer">

</footer>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/main.js"></script>
</body>
</html>
